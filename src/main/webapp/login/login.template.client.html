<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../login.style.client.css"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <title>Sign In</title>
</head>
<body style="padding-top: 80px">

<div class="container">
    <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">WhiteBoard</a>
        <button class="navbar-toggler" data-target="#navbarNavDropdown"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sign In</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <h1>Sign In</h1>
    <form action="../profile/profile.template.client.html">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">
                Username: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">
                Password: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-password" id="password"
                       placeholder="123qwe#$%" type="password">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-button wbdv-login">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <a class="wbdv-link wbdv-forgot-password" href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a class="wbdv-link wbdv-register float-right"
                           href="../register/register.template.client.html">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
