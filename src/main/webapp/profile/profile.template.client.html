<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="../profile.style.client.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <title>Profile</title>
</head>
<body style="padding-top: 80px">

<div class="container">
    <nav class="navbar fixed-top navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">WhiteBoard</a>
        <button class="navbar-toggler" data-target="#navbarNavDropdown"
                data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../course-list/course-list.template.client.html">Course
                        List
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="../profile/profile.template.client.html">
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">
                        Home
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <h1>Profile</h1>
    <div class="alert alert-success wbdv-message" id="alertFld">
        <strong>Success!</strong> Profile successfully saved.
    </div>
    <form>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="usernameFld">
                Username: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-username"
                       id="usernameFld"
                       placeholder="Alice" readonly>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="phoneFld">
                Phone: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-phone"
                       id="phoneFld"
                       placeholder="(555) 123-4567">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="emailFld">
                Email: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-email"
                       id="emailFld"
                       placeholder="alice@wonderland.com">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="roleFld">
                Role: </label>
            <div class="col-sm-10">
                <select class="custom-select" class="form-control wbdv-field wbdv-role"
                        id="roleFld">
                    <option value="Faculty">Faculty</option>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="dobFld">
                Date of Birth: </label>
            <div class="col-sm-10">
                <input class="form-control wbdv-field wbdv-dob"
                       id="dobFld"
                       placeholder="mm/dd/yyyy"
                       type="date">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
                <button class="btn btn-success btn-block wbdv-button wbdv-update" id="updateBtn">
                    Update
                </button>
                <button class="btn btn-danger btn-block wbdv-button wbdv-logout"
                        formaction="../index.html" id="logoutBtn">
                    Logout
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
